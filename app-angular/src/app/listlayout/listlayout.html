<mat-list>
    <mat-list-item *ngFor="let message of typesOfShoes">
        <h3 matLine> {{message}} </h3>
        <p matLine>
            <span> {{message}} </span>
            <span class="demo-2"> -- {{message}} </span>
        </p>
    </mat-list-item>
</mat-list>
